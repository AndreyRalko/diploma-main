{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block title %}Вход{% endblock %}

{% block content %}
  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Войти</button>
  </form>
  <a href="{% url 'account_reset_password' %}">Забыли пароль?</a>
{% endblock content %}

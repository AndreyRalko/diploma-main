{% extends "_base.html" %}

{% load static crispy_forms_tags %}

{% block title %}
  Главная
{% endblock title %}

{% block content %}
  <script type="text/javascript"
          src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
  {% if messages %}
    {% for message in messages %}<div class="alert alert-danger" role="alert">{{ message|safe }}</div>{% endfor %}
  {% endif %}
  <div class="diploma-form">
    <form action="{% url 'home' %}" method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Создать диплом</button>
    </form>
  </div>
  {{ form.media }}
{% endblock content %}
